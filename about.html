        <p>这是一个随机抽签分组工具，可以帮助你快速将一组人分成指定数量的小组。</p>
        <p>功能特点：</p>
        <ul>
            <li>支持自定义组数。</li>
            <li>第一次生成按顺序分组，后续生成随机分组。</li>
